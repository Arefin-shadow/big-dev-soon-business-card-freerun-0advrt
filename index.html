<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">  
    <style>
      body { 
        background-color: black;
        font-family: 'Poppins',sans-serif;
      }
      a {
        color: white;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      .container {
        position:fixed;
        padding: 0;
        margin:0;
        top: 0;
        left:0;

        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
      }
      .card-container {
        position:relative;
        background-color:white;
        width:70vw;
        height:80vh;
        margin:auto;
        border-radius: 20px;
        box-shadow:0px 5px 10px 1px rgba(251, 249, 249, 0.3);
        }
        .contact {
            width: 40%;
            height: 100%;
            min-width: 200px;
            background-color: rgba(89, 0, 0, 0.999);
            color: white;
            border-radius: 20px 0 0 20px;
            font-size: 100%;
        }
        .contact-details {
            align-items: end;
            padding: 0px 10px;
            margin: 0px 20px;
            display: flex;
            height: 65%;
        }
        .contact-border {
            background-color: lightgray;
            height: 5%;
            margin-top: 10px;
        }
        .contact-social-media {
            padding: 5px 10px;
            margin: 10px 20px;
        }
        .social-media-icons {
            margin-top: 10px;
        }
        .social-media-icons > a {
            margin-right: 10px;
            padding:1px;
        }

        .social-media-icons > a> img:hover {
            transform: scale(1.2);
        }
        .user-info {
            width: 37%;
            border-radius: 0 20px 20px 0;
            padding: 10px;
            margin-top: 100px;
        }
        .user-name {
            font-size: 200%;
            font-weight: bold;
            text-transform: uppercase;
            line-height: 1.2;
        }
        .picture {
            position: absolute;
            top: 50%;
            left: 42%;
            transform: translate(-50%, -52%);
            z-index: 10;
            height: 70vh;
        }
    </style>
  </head>
  <body>
    <div class="container">
        <div class="card-container">
            <img src="mike.jpg" alt="" class="picture">
            <div class="contact">
                <div class="contact-details">
                    <div>
                        <div class="email" style="padding-bottom: 15px; line-height: 2em;">
                            <p><img src="icons/email-icon.svg" alt="email"> Email</p>
                            <a href="mailto:arefinlabib14@gmail.com">arefinlabib14@gmail.com</a>
                        </div>
                        <div class="phone" style="line-height: 2em;">
                            <p><img src="icons/phone-icon.svg" alt="phone-icon"> Phone</p>
                            <a href="tel:(+880)01701289186">(+880) 17 012 89 186</a>
                        </div>
                    </div>
                </div>
                <div class="contact-border"></div>
                <div class="contact-social-media">
                    <p>Find me on</p>
                    <nav class="social-media-icons">
                        <a href="https://github.com/Arefin-shadow"><img src="icons/github-icon.svg" alt=""></a>
                        <a href="https://www.linkedin.com/in/arefin-labib-124194246/"><img src="icons/linkedin-icon.svg" alt=""></a>
                        <a href="https://www.facebook.com/arefin.labib.370"><img src="icons/twitter-icon.svg" alt=""></a>
                      </nav>
                </div>
            </div>
        </div>

    </div>

  </body>
